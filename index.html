<html lang="en">
<head>

    <meta charset="utf-8">
    <title>Your Name</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="your name, research, computer science" />
    <meta name="description" content="Academic homepage" />

    <link rel="stylesheet" href="bootstrap.css" media="screen">
    <link rel="stylesheet" href="assets/css/bootswatch.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        /* Black & White Classic Minimalist Design */
        body {
            padding-top: 70px;
            font-family: 'Times New Roman', Times, serif;
            font-size: 18px;
            color: #000;
            background-color: #fff;
            line-height: 1.8;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            color: #000;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        h2 {
            font-size: 1.8em;
            margin-top: 1.5em;
            margin-bottom: 0.8em;
        }

        /* Navigation Bar - Black & White */
        .navbar-default {
            background-color: #fff;
            border-bottom: 2px solid #000;
        }

        .navbar-brand {
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
            color: #000 !important;
            font-size: 1.3em;
            text-decoration: none !important;
            padding: 15px 15px;
            line-height: 20px;
        }

        .navbar-nav > li > a {
            padding: 15px 15px;
            color: #000 !important;
            font-family: 'Times New Roman', Times, serif;
            text-decoration: none !important;
            line-height: 20px;
        }

        .navbar-nav > li > a:hover {
            background-color: #f5f5f5 !important;
            color: #000 !important;
            text-decoration: none !important;
        }

        .navbar-right > li > a {
            padding: 15px 10px;
            text-decoration: none !important;
        }

        .navbar-brand:hover {
            text-decoration: none !important;
        }

        .social-icon {
            font-size: 18px;
            color: #000 !important;
        }

        .social-icon:hover {
            color: #666 !important;
        }

        /* Container - Bootstrap standard with custom max-width */
        .container {
            margin-left: auto;
            margin-right: auto;
            padding-left: 15px;
            padding-right: 15px;
        }

        @media (min-width: 768px) {
            .container {
                width: 750px;
            }
        }

        @media (min-width: 992px) {
            .container {
                width: 970px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                width: 1170px;
            }
        }

        /* Photo stays on the side */
        .page-header .col-lg-4 {
            flex-shrink: 0;
        }


        /* Profile Section */
        .sponsor img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: none;
            border-radius: 0;
            display: block;
            margin: 0 auto;
        }

        .page-header {
            border-bottom: none;
            padding-bottom: 20px;
        }

        .lead {
            font-size: 1.15em;
        }

        p {
            font-size: 1em;
            margin-bottom: 1em;
        }

        /* Links - Black & White */
        a {
            color: #000;
            text-decoration: underline;
        }

        a:hover {
            color: #666;
            text-decoration: underline;
        }

        a:visited {
            color: #333;
        }

        /* Lists */
        ul {
            line-height: 1.8;
        }

        ul li {
            margin-bottom: 10px;
        }

        /* Sections */
        .bs-docs-section {
            margin-bottom: 60px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 40px;
        }

        .bs-docs-section:last-child {
            border-bottom: none;
        }

        /* Publications - Clean styling */
        #publications-list li {
            margin-bottom: 15px;
        }

        #publications-list li strong {
            font-weight: bold;
        }

        #publications-list li em {
            font-style: italic;
        }

        /* Award badge - black & white */
        #publications-list strong[style*="color"] {
            color: #000 !important;
            background-color: #f0f0f0;
            padding: 2px 6px;
            border: 1px solid #000;
            font-weight: bold;
            white-space: nowrap;
            display: inline-block;
        }

        /* Footer */
        footer {
            margin-top: 80px;
            padding: 40px 0;
            border-top: 2px solid #000;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }

        footer a {
            color: #000;
        }

        /* Remove Bootstrap colors */
        .navbar-toggle {
            border-color: #000;
        }

        .navbar-toggle .icon-bar {
            background-color: #000;
        }

        /* Clean horizontal rules */
        hr {
            border-top: 1px solid #ddd;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .container {
                width: 70%;
            }
        }

        @media (max-width: 992px) {
            .container {
                width: 60%;
            }

            .sponsor img {
                max-width: 350px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding-top: 60px;
                font-size: 16px;
                line-height: 1.6;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.6em;
            }

            .container {
                width: 90%;
                padding-left: 20px;
                padding-right: 20px;
            }

            .sponsor img {
                max-width: 300px;
            }

            .page-header .row > div {
                text-align: center;
            }

            /* 单栏布局 */
            .page-header .row {
                flex-direction: column-reverse;
            }

            .page-header .col-lg-8,
            .page-header .col-md-7,
            .page-header .col-sm-6 {
                width: 100%;
                margin-top: 20px;
            }

            .page-header .col-lg-4,
            .page-header .col-md-5 {
                width: 100%;
                margin-bottom: 20px;
            }

            /* 内容区域 */
            .bs-docs-section .col-lg-8 {
                width: 100%;
            }

            /* 列表和段落 */
            ul {
                line-height: 1.6;
                padding-left: 20px;
            }

            ul li {
                margin-bottom: 12px;
            }

            p {
                margin-bottom: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding-left: 15px;
                padding-right: 15px;
            }

            h1 {
                font-size: 1.6em;
                line-height: 1.3;
            }

            h2 {
                font-size: 1.3em;
                margin-top: 1.2em;
            }

            body {
                font-size: 15px;
                line-height: 1.6;
            }

            p {
                font-size: 1em;
                margin-bottom: 1em;
            }

            .sponsor img {
                max-width: 220px;
            }

            .navbar-brand {
                font-size: 1.1em;
            }

            .navbar-nav > li > a {
                font-size: 0.85em;
                padding: 10px 8px;
            }

            /* 列表样式 */
            ul li {
                font-size: 0.95em;
                margin-bottom: 10px;
            }

            /* 出版物列表 */
            #publications-list li {
                font-size: 0.9em;
                line-height: 1.5;
            }

            /* 分节间距 */
            .bs-docs-section {
                margin-bottom: 40px;
                padding-bottom: 30px;
            }

            /* Footer */
            footer {
                font-size: 0.85em;
                margin-top: 50px;
                padding: 30px 0;
            }
        }

        @media (max-width: 360px) {
            body {
                font-size: 14px;
            }

            h1 {
                font-size: 1.4em;
            }

            h2 {
                font-size: 1.2em;
            }

            .sponsor img {
                max-width: 180px;
            }

            .container {
                width: 98%;
                padding-left: 10px;
                padding-right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Fixed Top Navigation -->
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#top" class="navbar-brand" id="nav-name">Your Name</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li><a href="#news"><i class="fa fa-bullhorn"></i> News</a></li>
                    <li><a href="#research"><i class="fa fa-flask"></i> Research</a></li>
                    <li><a href="#experience"><i class="fa fa-briefcase"></i> Experience</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" id="social-nav">
                    <!-- Social links will be dynamically inserted here -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Profile Section -->
        <div class="page-header" id="banner">
            <div class="row">
                <div class="col-lg-8 col-md-7 col-sm-6">
                    <br>
                    <h1 id="profile-name">Your Name</h1>
                    <p class="lead"></p>
                    <div id="profile-bio"></div>
                </div>
                <div class="col-lg-4 col-md-5 col-sm-6">
                    <div class="sponsor">
                        <p>&nbsp;</p>
                        <p>&nbsp;</p>
                        <p><img id="profile-photo" src="images/profile.jpg" alt="Profile Photo"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- News Section -->
        <div class="bs-docs-section clearfix" id="news-section">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-header">
                        <a id="news"></a>
                        <h1>News</h1>
                    </div>
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="bs-component">
                                <ul id="news-list"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Research Section -->
        <div class="bs-docs-section clearfix">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-header">
                        <a id="research"></a>
                        <h1>Research</h1>
                    </div>
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="bs-component">
                                <p id="research-intro"></p>

                                <h2>Publications</h2>
                                <ul id="publications-list"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Experience Section -->
        <div class="bs-docs-section clearfix" id="experience-section">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-header">
                        <a id="experience"></a>
                        <h1>Professional Experience</h1>
                    </div>
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="bs-component">
                                <ul id="experience-list"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p id="footer-text"></p>
            <p><small>Template by <a href="https://github.com/thomaspark/pubcss/" target="_blank">Thomas Park</a> • Built with <a href="http://getbootstrap.com/" target="_blank">Bootstrap</a></small></p>
        </footer>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
